
<div class="section">
  <div (click)="collapse.toggle()"
    [attr.aria-expanded]="!isCollapsed"
    aria-controls="collapseExample">
    <div class="header">
      <span>{{ label }}</span>
      <img src="\assets\svg\refresh.svg" />
    </div>
  </div>
  <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
    <div class="content">
      <ng-content/>
    </div>
  </div>
</div>
