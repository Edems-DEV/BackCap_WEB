<label for="inputCron" class="form-label">{{ label }}</label>
<input type="text" class="form-control" id="inputCron" />

<div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
  <div>
    <div class="TAB-Simple">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Simple</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">Advance</a>
        </li>
      </ul>
    </div>

    <div class="vstack gap-1 mx-2 my-3" class="border border-secondary rounded bg-dark">
      <div class="hstack">
        <input
          contentEditable="true"
          class="form-control"
          onkeydown="if(event.keyCode == 13) return false;"
          oninput="this.value = this.value.replace(/[^0-9]/g, '')"
          maxlength="2"
          style="width: 3.3em"
          placeholder="HH"
        />
        <input
          contentEditable="true"
          class="form-control"
          onkeydown="if(event.keyCode == 13) return false;"
          oninput="this.value = this.value.replace(/[^0-9]/g, '')"
          maxlength="2"
          style="width: 3.3em"
          placeholder="MM"
        />
      </div>
      <div class="hstack gap-3 z-3">
        <div class="vstack">
          <app-input-checkbox [label]="'Monday'" />
          <app-input-checkbox [label]="'Tuesday'" />
        </div>
        <div class="vstack">
          <app-input-checkbox [label]="'Wednesday'" />
          <app-input-checkbox [label]="'Thursday'" />
        </div>
        <div class="vstack">
          <app-input-checkbox [label]="'Friday'" />
        </div>
        <div class="vstack">
          <app-input-checkbox [label]="'Saturday'" />
          <app-input-checkbox [label]="'Sunday'" />
        </div>
      </div>
    </div>
  </div>
</div>
