<div class="row">
	<div class="col">
		<div ngbDropdown class="d-inline-block">
      <label [for]="fieldName" class="form-label">{{ label }}</label>
      <div class="input-group" id="dropdownForm1" ngbDropdownToggle>
        <input
          readonly
          class="form-control"
          [ngClass]="{
              'has-error':
                  formField?.invalid
                  && formField?.dirty
          }"
          [id]="fieldName"
          [name]="fieldName"
          [value]="value"
          [disabled]="isDisabled"
          (input)="onChange( $event )"
          (blur)="touched()"
        />
        <i class="bi bi-clock-history input-group-text bg-dark" ></i>
      </div>
			<div ngbDropdownMenu aria-labelledby="dropdownForm1">
        <ul ngbNav #nav="ngbNav" class="nav-tabs">
          <li ngbNavItem>
            <a ngbNavLink>Simple</a>
            <ng-template ngbNavContent>
              <div class="d-flex flex-column gap-1 mx-2 my-3">
                <div class="d-flex flex-row">
                  <input
                    contentEditable="true"
                    class="form-control"
                    onkeydown="if(event.keyCode == 13) return false;"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                    maxlength="2"
                    style="width: 3.3em; text-align: center;"
                    placeholder="HH"
                  />
                  <input
                    contentEditable="true"
                    class="form-control"
                    onkeydown="if(event.keyCode == 13) return false;"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                    maxlength="2"
                    style="width: 3.3em; text-align: center;"
                    placeholder="MM"
                  />
                </div>
                <div class="d-flex flex-row gap-4 z-3">
                  <div class="d-flex flex-column">
                    <app-input-checkbox [label]="'Monday'" />
                    <app-input-checkbox [label]="'Tuesday'" />
                  </div>
                  <div class="d-flex flex-column">
                    <app-input-checkbox [label]="'Wednesday'" />
                    <app-input-checkbox [label]="'Thursday'" />
                  </div>
                  <div class="d-flex flex-column align-self-start">
                    <app-input-checkbox [label]="'Friday'" />
                  </div>
                  <div class="d-flex flex-column">
                    <app-input-checkbox [label]="'Saturday'" />
                    <app-input-checkbox [label]="'Sunday'" />
                  </div>
                </div>
              </div>
            </ng-template>
          </li>
          <li ngbNavItem>
            <a ngbNavLink>Advance</a>
            <ng-template ngbNavContent>
              <input
                  class="form-control cron-field"
                  placeholder="* * * * *"
                  style="text-align: center;"
                />
              <div class="d-flex flex-row align-items-top justify-content-center gap-2 sf">
                <span>minute</span>
                <span>hour</span>
                <div class="d-flex flex-column justify-content-center">
                  <span class="d-flex justify-content-center">day</span>
                  <span class="f-mini">(mounth)</span>
                </div>
                <span>mounth</span>
                <div class="d-flex flex-column justify-content-center">
                  <span class="d-flex justify-content-center">day</span>
                  <span class="f-mini">(week)</span>
                </div>
              </div>
            </ng-template>
          </li>
        </ul>
        <div [ngbNavOutlet]="nav" class="mt-2"></div>
			</div>
		</div>
	</div>
</div>
