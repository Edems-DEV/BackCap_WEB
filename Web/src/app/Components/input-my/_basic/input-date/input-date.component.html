<label [for]="fieldName" class="form-label">{{ label }}</label>
<input
  type="date"
  class="form-control {{ class }}"
  [ngClass]="{
    'has-error': formField?.invalid && formField?.dirty
  }"
  [id]="fieldName"
  [name]="fieldName"
  [value]="value | date : 'yyyy-MM-dd'"
  [disabled]="isDisabled"
  (input)="onChange($event)"
  (blur)="touched()"
/>
