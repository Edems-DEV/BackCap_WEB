<label [for]="fieldName" class="form-label">{{ label }}</label>
<input
  type="number"
  class="form-control {{ class }}"
  placeholder="{{ placeholder }}"
  [ngClass]="{
    'has-error': formField?.invalid && formField?.dirty
  }"
  [id]="fieldName"
  [name]="fieldName"
  [value]="value"
  [disabled]="isDisabled"
  (input)="onChange($event)"
  (blur)="touched()"
/>
<app-field-errors [formField]="formField"/>
