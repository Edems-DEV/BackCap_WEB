<!--Header-->
<div class="modal-header text-center">
  <div class="d-flex align-items-center gap-2">
    <h4 class="modal-title">{{title}}</h4>
    <!--Icons {svg + boostrap}-->
    <img *ngIf="icon !== undefined" src="\assets\svg\{{ icon }}.svg" />
    <i icon class="{{ icon2 }}" style="font-size: 1.3em;"></i>
  </div>
</div>
<!--Body + Footer-->
<div class="modal-body">
  <ng-content/>
</div>
