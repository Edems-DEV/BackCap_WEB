<!--Header-->
<div class="modal-header text-center">
  <div class="d-flex align-items-center gap-2">
    <h4 class="modal-title">{{title}}</h4>
    <!--Icons {svg + boostrap}-->
    <img *ngIf="icon !== undefined" src="\assets\svg\{{ icon }}.svg" />
    <i icon class="{{ icon2 }}" style="font-size: 1.3em;"></i>
  </div>
</div>
<!--Body-->
<div class="modal-body">
  <ng-content/>
</div>
<!--Footer-->
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-primary"
  >
    Cancel
  </button>
  <button
    type="button"
    class="btn btn-primary"
  >
    Save
  </button>
</div>
