<div class="container-fluid">
  <div class="d-flex justify-content-center">
    <div class="width-full">
      <!--del?-->
      <div id="logo" class="row g-0">
        <div class="col-12">
          <img src="https://i.imgur.com/JRvgwTI.png" width="250px" />
          <!-- TODO: Add better quality -->
        </div>
      </div>
      <div id="form" class="row g-0 position-relative">
        <div class="col-12">
          <div id="title" class="col text-left">
            <span>Sign in to your account</span>
          </div>
          <form>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Email"
              />
            </div>
            <div class="form-group mt-3">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            <div class="w-100 d-inline-flex align-items-center">
              <div class="form-check mt-3">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Stay signed in</label
                >
              </div>
              <div class="d-flex align-items-end">
                <a href="#" class="link-opacity-50-hover text-decoration-none"
                  >Forgot your password?</a
                >
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Continue
            </button>
          </form>
        </div>
      </div>
      <div id="join" class="row mt-6 no-gutters bg-warning">
        <div class="col-12">
          <div class="d-flex justify-content-center">
            <span class="text-left"> Don't have an account? </span>
            <button class="text-right btn btn-outline-secondary">
              Ask admin
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
