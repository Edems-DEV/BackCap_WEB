<div class="g-0" style="max-width: 476px">
  <!-- broken pedding-->
  <!--box-sizing: border-box; max-width: 500px;-->
  <div id="logo" class="row g-0">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <img src="https://i.imgur.com/JRvgwTI.png" width="250px" />
      <!-- TODO: Add better quality -->
    </div>
  </div>
  <div id="form" class="row mt-3 p-3 rounded bg-light">
    <div class="col-12">
      <div id="title" class="col text-left mb-3 fs-5 text-white">
        <span>Sign in to your account</span>
      </div>
      <form>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div
          class="mt-4 mb-2 w-100 d-inline-flex align-items-center justify-content-between"
        >
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Stay signed in</label
            >
          </div>
          <div class="d-flex align-items-end">
            <a href="#" class="link-opacity-50-hover text-decoration-none"
              >Forgot your password?</a
            >
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Continue</button>
      </form>
    </div>
  </div>
  <div id="join" class="row mt-3 p-3 rounded bg-light">
    <div class="col-12">
      <div class="d-flex align-items-center justify-content-between">
        <span class="text-left"> Don't have an account? </span>
        <button class="ml-auto btn btn-outline-secondary">Ask admin</button>
      </div>
    </div>
  </div>
</div>
