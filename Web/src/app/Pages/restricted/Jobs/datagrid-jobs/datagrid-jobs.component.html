<app-datagrid>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Status</th>
      <th scope="col">Target</th>
      <th scope="col">Time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let job of jobs; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ job.name }}</td>
      <td>
        <span
          class="chip mx-1"
          [ngClass]="{
            'chip-purple': job.status === 'waiting',
            'chip-yellow': job.status === 'running',
            'chip-green': job.status === 'success',
            'chip-red': job.status === 'failed'
          }"
        >
          {{ job.status }}
        </span>
      </td>
      <td>
        <td-array [items]="job.target" />
      </td>
      <td>
        <span>{{ job.time_start | date : "dd.MM.yy" }}</span>
        <span class="text-info"> - </span>
        <span class="text-white">{{ job.time_start | date : "HH:mm" }}</span>
        <ng-container *ngIf="job.time_end">
          <!-- <i class="bi bi-chevron-double-right"></i> -->
          <i class="bi bi-arrow-right-short text-info"></i>
          <span class="text-white">{{ job.time_end | date : "HH:mm" }}</span>
        </ng-container>
      </td>
    </tr>
  </tbody>
</app-datagrid>
