<ng-template #content let-modal>
  <div class="modal-header text-center">
    <h4 class="modal-title">Settings</h4>
    <i></i>
  </div>
  <div class="modal-body">
    <form class="row g-3">
      <app-input-text [label]="'Name'" class="col-md-6"/>
      <app-input-text-long [label]="'Description'" class="col-md-6"/>
      <!---->
      <div class="col-md-6">
        <label for="inputType" class="form-label">Type</label>
        <select class="form-select" aria-label="Type" id="inputType">
          <option selected></option>
          <option value="1">Full</option>
          <option value="2">Incremental</option>
          <option value="3">Differencial</option>
        </select>
      </div>
      <div class="col-md-6 d-flex align-items-center">
        <div class="form-check form-switch form-check-reverse">
          <label class="form-check-label" for="flexSwitchCheckChecked"
            >Compress</label
          >
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckChecked"
            checked
          />
        </div>
      </div>
      <!-- -->
      <app-input-number [label]="'Package size'" class="col-md-6"/>
      <app-input-number [label]="'Retention'" class="col-md-6"/>
      <!-- -->
      <app-input-cron [label]="'Interval'" class="col-md-6"/>
      <app-input-date [label]="'End of interval'" class="col-md-6"/>
      <!-- -->
      <app-input-path [label]="'Source paths'" class="col-md-6"/>
      <app-input-path [label]="'Destination paths'" class="col-md-6"/>
      <!-- -->
      <app-input-multiselect [label]="'Computers'" class="col-md-6"/>
      <app-input-multiselect [label]="'Groups'" class="col-md-6"/>
    </form>
  </div>
  <!--Footer-->
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-primary"
      (click)="modal.close('Close click')"
    >
      Cancel
    </button>
    <button
      type="button"
      class="btn btn-primary"
      (click)="modal.close('Close click')"
    >
      Save
    </button>
  </div>
</ng-template>

<button
  class="btn btn-outline-primary mb-2 me-2"
  (click)="openVerticallyCentered(content)"
>
  Modal vertically centered
</button>
