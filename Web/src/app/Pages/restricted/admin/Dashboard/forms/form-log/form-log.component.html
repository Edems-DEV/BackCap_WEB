<app-form-core [title]=title [icon2]="'bi-terminal'">
  <form [formGroup]="form" class="row g-3" autocomplete="off">
    <!-- -->
    <app-input-text
      class="col-md-6"
      [parentForm]="form"
      fieldName="name"
      label="Name"
      formControlName="name"
      [isReadonly]=true
    />
    <app-input-text
      class="col-md-6"
      [parentForm]="form"
      fieldName="time"
      label="Time"
      formControlName="time"
      [isReadonly]=true
    />
    <!-- -->
    <app-input-text-long
      [rows]="3"
      class="col-md-12"
      [parentForm]="form"
      fieldName="message"
      label="Message"
      formControlName="message"
      [isReadonly]=true
    />
    <!-- -->

        Cancel
      </button>
      <button type="submit" class="btn btn-primary" (click)="save()">
        Save
      </button>
    </div> -->
  </form>
</app-form-core>
