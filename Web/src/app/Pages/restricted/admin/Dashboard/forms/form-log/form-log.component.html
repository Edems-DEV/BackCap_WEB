<app-form-core [title]=title [icon2]="'bi-terminal'">
  <form [formGroup]="form" class="row g-3" autocomplete="off">
    <!-- -->
    <app-input-text [label]="'Name'" class="col-md-6"/>
    <app-input-text [label]="'Time'" class="col-md-6"/>
    <!-- -->
    <app-input-text-long [label]="'Message'" [rows]="3" class="col-md-12"/>
    <!-- -->
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary" (click)="save()">
        Save
      </button>
    </div>
  </form>
</app-form-core>
