<app-form-core [title]=title [icon]="'job'">
  <form [formGroup]="form" class="row g-3" autocomplete="off">
    <!-- -->
    <app-input-text [label]="'Name'" class="col-md-6"/>
    <app-input-text-long [label]="'Description'" class="col-md-6"/>
    <!-- -->
    <app-input-select [label]="'Type'" class="col-md-6">
      <option value="0">Waiting</option>
      <option value="1">Running</option>
      <option value="2">Success</option>
      <option value="3">Failure</option>
    </app-input-select>
    <app-input-text [label]="'Status'" class="col-md-6"/>

    <!-- -->
    <app-input-multiselect [label]="'Configs'" class="col-md-6"/>
    <app-input-multiselect [label]="'Computers'" class="col-md-6"/>
    <!-- -->
    <!-- TIME -->
    <!-- -->
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary" (click)="save()">
        Save
      </button>
    </div>
  </form>
</app-form-core>
